<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./logic.js" defer></script>
</head>
<body>
    <div class="top">
        <img src="./images/book.png" width="60px" height="60px">
        <h1>My Library</h1>
    </div>
    <div class="container">
        <div class="container-content">
            <div class="content-text">Looks so empty here. Â¡Let's add some books!</div>
        </div>
        <dialog>
            <h2>New Book</h2>
            <form action="" id="main-form" novalidate>
                    <div class="form-group">
                        <label for="title"> TITLE: </label>
                        <input type="text" id="title" name="title" maxlength="25" required>
                    </div>
                    <div class="form-group">
                        <label for="author"> AUTHOR: </label>
                        <input type="text" id="author" name="author" maxlength="25" required>
                    </div>
                    <div class="form-group">
                        <label for="pages"> PAGES: </label>
                        <input type="number" id="pages" name="pages" maxlength="25" required>
                    </div>
            </form>
            <button type="button" class="btn-cancel" form="main-form">Cancel</button>
            <button type="submit" class="btn-submit" form="main-form">Create</button>
        </dialog>
        <div>
            <button class="btn-book">Add Book</button>
        </div>
    </div>
    <div class="bottom">
        <img src="./images/github.png" width="50px" height="50px">
        <span>Made by lpmunoz99</span>
    </div>
</body>
</html>
